<html>

<head>

    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>


    <div class="container py-5">


        <form>

            <div class="mb-3">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control mt-1" id="productName">
            </div>
            <div class="mb-3">
                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control mt-1" id="productPrice">
            </div>
            <div class="mb-3">
                <label for="productCategory">Product Category</label>
                <select class="form-select" id="productCategory">

                    <option value="tv">tv</option>
                    <option value="mobile">Mobile</option>
                    <option value="labtop">Labtop</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="productDescription">Product Description</label>
                <textarea class="form-control mt-1" id="productDescription"></textarea>
            </div>

            <button type="button"   onclick="addProduct()"              class="btn btn-outline-info">Add Product</button>
            <button type="button" class="btn btn-outline-danger">Clear Form</button>
        </form>
    </div>

    <div class="container">
        <input type="text" id="searchinput"  onkeyup="search()" placeholder="Search......." class="form-control w-50 mx-auto my-5">

        <table class="table  table-striped table-bordered  text-center">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Category</th>
                    <th>Product Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody id="tableBody">
                <tr>
                    <td>0</td>
                    <td>Nokia</td>
                    <td>70000</td>
                    <td>Mobile</td>
                    <td>Gooooood</td>
                    <td>
                        <button class="btn btn-warning">Update</button>
                    </td>
                    <td>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
             
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>

</html>
